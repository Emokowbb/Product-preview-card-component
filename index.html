<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
    
    <div class="main">

      <div class="main1">

        <img src="./images/image-product-mobile.jpg" alt="">
      
      </div>

      <div class="main2">

        <div class="span">

          <span>P</span>
          <span>E</span>
          <span>R</span>
          <span>F</span>
          <span>U</span>
          <span>M</span>
          <span>E</span>
        </div>

        <div>

          <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
        </div>

        <div>

          <p class="p">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        
        </div>

        <div class="amount"> 

          <div>
            <h1 class="amount2">$149.99</h1>
          </div>

          <div>
            <p class="p"><s>169.99</s></p>
          </div>
        </div>

        <button class="button"><a href="#" class="cartlink"><img src="./images/icon-cart.svg" alt=""><span>Add to cart</span></a></button>
        </div>

      </div>
    </div>
  
  <div class="attribution">
   Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Emokowb</a>.
  </div>  
</body>
</html>
